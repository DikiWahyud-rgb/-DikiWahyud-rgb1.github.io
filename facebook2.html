
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecelbook</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 40px;
            font-weight: bold;
        }
        .header form {
            display: flex;
            gap: 10px;
        }
        .header input[type="text"], .header input[type="password"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .header input[type="submit"] {
            padding: 1px 5px;
            background-color: #4267b2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .container {
            margin-top: 35px;
            display: flex;
            justify-content: space-between;
            gap: 20px; 
        }
        .promo-section {
            flex: 1; 
        }
        .promo-text {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }
        .illustration img {
            max-width: 100%;
            border-radius: 8px;
        }
        .register-form {
            flex: 1; 
        }
        form div {
            display: flex;
            align-items: center;
            gap: 15px; 
            margin-bottom: 15px; 
        }
        form label {
            width: 150px; 
            text-align: left; 
        }
        form input {
            flex: 1; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Facebook</div>
        <form>
            <div class="form-group">
                <input type="email" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            <input type="submit" value="Masuk">
        </form>  
    </div>  
    <div class="container">
        <div class="promo-section">
            <p class="promo-text">Facebook membantu kamu dalam melupakan kegabutanmu yang sangat mendalam.</p>
            <div class="illustration">
                <img src="gfb.jpg" alt="Illustration">
            </div>
        </div>
        <div class="register-form">
            <h3 class="form-title">Daftar Sekarang</h3>
            <form>
                <div>
                    <label for="first-name">Nama Depan</label>
                    <input type="text" id="first-name" placeholder="Masukkan nama depan Anda" required>
                </div>
                <div>
                    <label for="last-name">Nama Belakang</label>
                    <input type="text" id="last-name" placeholder="Masukkan nama belakang Anda" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div>
                    <label for="confirm-email">Konfirmasi Email</label>
                    <input type="email" id="confirm-email" placeholder="Ulangi email Anda" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>
                <div>
                    <label>Jenis Kelamin</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="Laki-laki"> Laki-laki
                        <input type="radio" name="gender" id="female" value="Perempuan"> Perempuan
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
        </div>
    </div>
    <script src="Master file Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
